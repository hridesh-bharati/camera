<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Photo Capture</title>
</head>
<body>
    <h2>Camera Photo Capture</h2>
    <video id="video" autoplay playsinline></video>
    <button id="capture">Capture Photo</button>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture');
        const ctx = canvas.getContext('2d');

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                console.error("Camera error:", err);

                if (err.name === "NotAllowedError") {
                    alert("Camera permission denied. Please allow access in browser settings.");
                } else if (err.name === "NotFoundError") {
                    alert("No camera detected. Check if your camera is connected.");
                } else if (err.name === "AbortError") {
                    alert("Camera access was interrupted. Try restarting your browser.");
                } else if (err.name === "OverconstrainedError") {
                    alert("Your camera does not support the requested settings.");
                } else {
                    alert(`Error: ${err.message}`);
                }
            }
        }

        captureBtn.addEventListener('click', () => {
            if (!video.srcObject) {
                alert("Camera not started. Please check permissions.");
                return;
            }
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        });

        startCamera();
    </script>
</body>
</html>
